<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/91b44b9c3e.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Contacts</h1><span><a href="{{url_for('logout')}}"><i class="fa-solid fa-right-from-bracket"></i></a></span>
    <style>
        h1{
            text-align: center;
        }
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        h1{
            font-family: 'Tilt Neon', cursive;
        }
        .app{
            background-color: rgb(1, 139, 245);
            width: 200px;
            border-radius: 5px;
            box-shadow: 2px 4px 4px gray;
            text-align: center;
            padding: 10px;
            margin: 10px;
            border-radius: 15px;
        }
        .app:hover{
            background-color: rgb(0, 0, 0);
            color: white;
        }
        .app:nth-child(odd){
            background-color: deeppink;
            color: rgb(0, 0, 0);
        }
        i{
            float: right;
            margin: 5px;
            cursor: pointer;
        }
    </style>
    <div class="inputbox">
        <form action="/add" method="POST">
            <input type="text" name="name" placeholder="Enter Name" autocomplete="off">
            <input type="number" name="num" placeholder="Enter Phone Number" autocomplete="off">
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="container">
        {%for i in result%}
        <div class="app">
            <a href="/edit/{{i._id}}"><i class="fa-solid fa-edit"></i></a>
            <a href="/delete/{{i._id}}"><i class="fa-solid fa-trash"></i></a>
            <h1>{{i.name}}</h1>
            <h2>{{i.num}}</h2>
        </div>  
        {% endfor %}    
    </div>
</body>
</html>
